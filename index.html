<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <!-- display box for generated pwd -->
        <div class="card-body">
            <!-- #password will be referenced in js script -->
          <textarea
            readonly
            id="password"
            placeholder="display box for your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
            <!-- display button to generate pwd -->
            <!-- #generate will be referenced in js script -->
            <button id="generate" class="button-to-generate">Generate Password</button>
        
            <!-- display button to copy pwd -->
            <!-- #copy will be referenced in js script -->
            <button id="copy" class="button-to-copy">Copy Password</button>
        
        </div>
                
      </div>

    </div>

    <!-- js script to generate a pwd -->
    <script src="script.js"></script>

  </body>

</html>
